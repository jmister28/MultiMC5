language: cpp
compiler:
 - gcc
 - clang
cache: apt
before_install:
 - sudo apt-add-repository -y ppa:beineri/opt-qt541
 - sudo apt-add-repository -y ppa:kalakris/cmake
 - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
 - sudo apt-get update -qq
install:
 - sudo apt-get install -y -qq cmake qt54base qt54svg qt54tools qt54x11extras qt54webkit
 - sudo apt-get install -y -qq g++-4.8
 - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
before_script:
 - mkdir build
 - cd build
 - cmake -DCMAKE_PREFIX_PATH=/opt/qt54/lib/cmake ..
script:
 - make -j4
 - make test ARGS="-V"
notifications:
 email: false
